<div 
  class="w-full max-w-2xl mx-auto mt-10"
>
  <div
    class="relative border-2 border-dashed rounded-xl p-12 text-center transition-all duration-200 ease-in-out cursor-pointer group"
    [ngClass]="{
      'border-slate-300 bg-slate-50 hover:bg-slate-100 hover:border-slate-400': !isDragging,
      'border-blue-500 bg-blue-50/50 scale-[1.02]': isDragging
    }"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
    (click)="fileInput.click()"
  >
    <div class="flex flex-col items-center gap-4 pointer-events-none select-none">
      <div class="p-4 rounded-full bg-white shadow-sm ring-1 ring-slate-900/5 group-hover:scale-110 transition-transform duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-slate-500 group-hover:text-blue-600 transition-colors">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
        </svg>        
      </div>
      <div>
        <p class="text-lg font-semibold text-slate-900">
          Upload NFS-e XML
        </p>
        <p class="text-sm text-slate-500 mt-1">
          Arraste e solte ou clique para selecionar
        </p>
      </div>
    </div>
    <input 
      #fileInput
      type="file" 
      accept=".xml" 
      class="hidden"
      (change)="onFileSelected($event)"
    >
  </div>
</div>
